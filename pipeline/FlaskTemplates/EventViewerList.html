{EV_HEADER}
<div class="container-fluid" style="background-color: black; margin: 0px 0px 0px 0px;" >

<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button class="active" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" aria-label="Trajectories"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Orbits"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Stations"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Stations"></button>
  </div>

  <div class="carousel-inner">
    <div class="carousel-item active">
      {TRAJECTORY_IFRAME}

      <div class="carousel-caption d-none d-md-block">
        <h5>Trajectories</h5>
        <!--<p><a href="{KML_LINK}">KML Download</a></p>-->
      </div>
    </div>
    <div class="carousel-item">
      {ORBIT_IFRAME}
      <div class="carousel-caption d-none d-md-block">
        <h5>Orbits</h5>
        <p></p>
      </div>
    </div>

    <div class="carousel-item">
      {RADIANTS_IFRAME}
      <div class="carousel-caption d-none d-md-block">
        <h5>Radiants</h5>
        <p></p>
      </div>
    </div>

    <div class="carousel-item">
      {STATIONS_IFRAME}
      <div class="carousel-caption d-none d-md-block">
        <h5>Stations</h5>
        <p></p>
      </div>
    </div>

  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</div>



{EV_LIST}

{EV_FOOTER}
